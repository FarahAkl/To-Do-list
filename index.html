<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark">
    <div class="todo">
      <div class="title">
        <h1>TODO</h1>
        <img src="images/icon-sun.svg" alt="sun" />
      </div>
      <input type="text" placeholder="Create a new todo..." class="newTask" />
      <div class="tasks">
        <footer>
          <span class="itemsNum"></span>
          <div class="status">
            <a href="#" class="all">All</a>
            <a href="#" class="active">Active</a>
            <a href="#" class="completed">Completed</a>
          </div>
          <span class="clear">Clear Completed</span>
        </footer>
      </div>
    </div>
    <div class="mob-status">
      <a href="#" class="mob-all">All</a>
      <a href="#" class="mob-active">Active</a>
      <a href="#" class="mob-completed">Completed</a>
    </div>
    <p class="drag">Drag and drop to reorder list</p>
    <script src="main.js"></script>
  </body>
</html>
